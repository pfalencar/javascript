<!DOCTYPE html>
<html>
	<head>
		<title>Javascript</title>
		<script>
			function myFunction() {
				document.getElementById("myImage").src="html-logo.png";
			}
		</script>
	</head>
	<body>
		<button onclick="myFunction()">Clique aqui</button>
		<img id="myImage" src="js-logo.png" style="width:200px">
	</body>
</html>
